<div class="hero-scene">
    <div class="text-center hero-scene-content text-white">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="text">
        </div>
        <div class="mb-3">
            <label for="PreomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="text">
        </div>
        <div class="mb-3">
            <label for="AllInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllInput" placeholder="Vos allergies">
        </div>
        <div class="mb-3">
            <label for="ConvivInput" class="form-label">Nb de convives habituel</label>
            <input type="number" class="form-control" id="ConvivInput" placeholder="Nombre de convives">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/forgotpassword">Cliquez ici pour modifier votre mot de passe.</a>
    </div>
</div>
